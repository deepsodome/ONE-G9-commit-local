<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número secreto ONE G9-2025</title>
    <meta name="description" content="App que simula juego de adivinanza de un número aleatorio 2025">
    <meta name="author" content="Raúl Trueba Mejía, México - CDMX">
    <link rel="icon" href="./img/trophy.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
</head>

<body>
    <div class="container">
        <div class="container__contenido">
            <img src="./img/robot.png" alt="Robot" class="container__imagen-robot" />
            <div class="container__informaciones">
                <img src="./img/trophy.png" alt="Icono de trofeo" />
                 <div class="container__texto">
                    <h1><span id="tituloPrincipal" class="container__texto-azul">¡Adivina!</span></h1>
                    <h2 id="subTitulo">Intenta descubrir el número secreto...</h2>
                    <h3>By Raúl Trueba - Deep ONE-G9 2025</h3>
                </div>
                <div class="container__botones">
                    <button id="inicio" class="botonInicio" onclick="adivinaNumero()">Iniciar juego</button>
                    <button id="reinicio" class="botonInicio" onclick="reinicio()"> Reinicio </button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
